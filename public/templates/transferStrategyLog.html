{% extends "layouts/master.html" %} 
{% block body %}
<h1>
    {@pre type="content" key="greeting"/}
</h1>
<p>
    hello.
</p>
<style type="text/css">
    .clients, .account_strategys {
        border: 1px solid #ccc;
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    .client_item, .account_strategy {
        padding: 10px;
        height: 60px;
    }

    .client_item_line, .account_strategy_line {
        border-bottom: 1px dotted #ccc;
    }

    .client_item_site, .account_strategy_symbol {
        float: left;
        width: 150px;
    }

    .client_item_app, .account_strategy_info {
        float: left;
        padding-left: 20px;
    }

    .clear {
        clear: both;
    }
</style>
{% endblock %} 
{% block scripts %}
<script src="../js/jquery-1.8.2.js" type="text/javascript"></script>
<script src="../js/lib/jquery.flexigrid.js" type="text/javascript"></script>
<script type="text/javascript">

    $(function () {
        $('#btnSyncRecentTrades').click(function () {
            syncOrders();
        });


    });

    function getTransfers() {
        var options = {
            pageIndex: 0,
            pageSize: 20,
            status: "wait",
            "_csrf": $('input[name="_csrf"]').val()
        };

        $.ajax({
            type: "POST",
            url: "/transfer/getTransfers",
            data: options,
            dataType: 'json'
        }).done(function (e) {

            if (e.isSuccess) {
                alert("成功！");
            }
            else {
                alert("系统错误，请稍后重试！");
            }
        }).fail(function (e) {
            alert("系统错误，请稍后重试！");
        });

    }

    function updateStepStatus() {
        var options = {
            transferId: 0,
            status: "wait"
        };

        $.ajax({
            type: "POST",
            url: "/transfer/updateStepStatus",
            data: options,
            dataType: 'json'
        }).done(function (e) {

            if (e.isSuccess) {
                alert("成功！");
            }
            else {
                alert("系统错误，请稍后重试！");
            }
        }).fail(function (e) {
            alert("系统错误，请稍后重试！");
        });

    }



</script>

{% endblock %}
